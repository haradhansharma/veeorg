{% load static %}


    <div class="d-flex flex-wrap justify-content-between align-items-center py-3">
      <div class="d-flex justify-content-start align-items-center">        
        <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 link-dark text-decoration-none">
          <img src="{{site_data.logo}}" alt="{{ site_data.name }}" title ="{{ site_data.name }}" width="160px">
        </a>
      </div>

      <div class="d-flex align-items-center justify-content-end">      
        <nav class="navbar d-none d-md-block">
          <div class="container-fluid justify-content-start">
            <ul class="nav nav-pills">
              {% for hm in header_menu %}
              {% if hm.url and not hm.data_set %}
                <li class="nav-item"><a class="nav-link link-primary {% if hm.url == request.path %} active {% endif %}" href="{{hm.url}}">{{hm.title}}</a></li>  
              {% endif %}

              {% if hm.data_set and not hm.url %}          
              <div class="flex-shrink-0 dropdown">
                <li class="nav-item" id="dropmenus" data-bs-toggle="dropdown" aria-expanded="false">
                <a  href="#" class="nav-link link-primary" >
                  {{hm.title}}
                </a>
              </li>  
                <ul class="dropdown-menu text-small shadow" aria-labelledby="dropmenus" >                 
                  {% for ds in hm.data_set %}
                  <li><a class="dropdown-item" href="{{ds.url}}">{{ds.title}}</a></li>          
                  {% endfor %}
                </ul>
              </div>
              {% endif %}
              {% endfor %}  
            </ul>
          </div>
        </nav>
        <div class="d-md-none">
          <button class="btn btn-sm p-0" type="button" data-bs-toggle="offcanvas" data-bs-target="#drc" aria-controls="drc">
            <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" class="bi" fill="currentColor" viewBox="0 0 16 16">
              <path fill-rule="evenodd" d="M2.5 11.5A.5.5 0 0 1 3 11h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4A.5.5 0 0 1 3 7h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4A.5.5 0 0 1 3 3h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5z"></path>
            </svg>
          </button>          
        </div>
        
      </div>
    </div>
